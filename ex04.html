				border: 50px solid transparent;
				border-left:none;
				border-right-color: red;
			}
		</style>
	</head>
	<body>	
		<div id="box">

		</div>
		<script type="text/javascript">
			let ns = 'http://www.w3.org/2000/svg';
			let centerl = box.offsetWidth /2;
			let centert = box.offsetHeight /2
			let data = {
				centerNode:{text:'科鲁兹'},
				otherNode:[
					{
						x:100,
						y:100,
						text:'易车网'
					},
					{
						x:200,
						y:300,
						text:'易车网1'
					},
					{
						x:600,
						y:200,
						text:'易车网3'
					}
				]
			}
			function createTag(tagName,tagAtrr){
				let tag = document.createElementNS(ns,tagName)
				for(attr in tagAtrr){
					tag.setAttribute(attr,tagAtrr[attr])
				}
				
				return tag
			}
			
			function addTag(){
				let svg = createTag('svg',{
					xmlns:"http://www.w3.org/2000/svg",
					height:"100%",
					width:"100%"
				})
				
				 for(var i=0;i<data.otherNode.length;i++){
			    	addOtherTag(data.otherNode[i],svg)
			    }
				box.appendChild(svg)
				
				let oG = createTag('g',{
					style:"cursor:pointer"
				})
				
				let oC = createTag('circle',{
					cx:centerl,
					cy:centert,
					r: "50",
					stroke:"red",
					"stroke-width":"3",
					fill:"white"
				})
				
				let ot = createTag('text',{
					"font-size":"20px",
					x:centerl,
					y:centert+8,
					"text-anchor":"middle"
				})
				
				ot.innerHTML = data.centerNode.text
				
				oG.appendChild(oC)
			    oG.appendChild(ot)
			    svg.appendChild(oG)
			    
			   
				
			}
			
			function addOtherTag(otherAttr,svg){
				let oG1 = createTag('g',{
					style:"cursor:pointer"
				})
				
				let line1 = createTag('line',{
					x1:otherAttr.x,
					y1:otherAttr.y,
					x2:centerl,
					y2:centert, 
					stroke:"#ccc"
				})
				
				let line2 = createTag('line',{
					x1:otherAttr.x,
					y1:otherAttr.y,
					x2:centerl,
					y2:centert, 
					stroke:"transparent",
					'stroke-width':10
				})
				
				let or1 = createTag('rect',{
					x:(centerl+otherAttr.x)/2-10,
					y:(centert+otherAttr.y)/2-10,
					fill:"#999",
					height:"20",
					width:"20",
					rx:"5"
				})
				
				let ot1 = createTag('text',{
					'font-size':"20px",
					 x:(centerl+otherAttr.x)/2,
					 y:(centert+otherAttr.y)/2+8,
					 'text-anchor':"middle"
				})
				
				ot1.innerHTML = '?'
				
				oG1.appendChild(line1)
			    oG1.appendChild(line2)
			     oG1.appendChild(or1)
			      oG1.appendChild(ot1)
			      svg.appendChild(oG1)
			      
			      let oG2 = createTag('g',{
					style:"cursor:pointer"
				})
				
				let oC2 = createTag('circle',{
					cx:otherAttr.x,
					cy:otherAttr.y,
					r: "40",
					stroke:"red",
					"stroke-width":"3",
					fill:"white"
				})
				let ot2 = createTag('text',{
					"font-size":"20px",
					x:otherAttr.x,
					y:otherAttr.y+8,
					"text-anchor":"middle"
				})
				
				ot2.innerHTML = otherAttr.text
				
				oG2.appendChild(oC2)
				oG2.appendChild(ot2)
				svg.appendChild(oG2)
				
			}
			
			addTag()
			
			
		</script>
	</body>
</html>
